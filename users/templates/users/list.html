{% extends 'base.html' %}

{% block content %}
    <h1>Lista de usuarios</h1>
    {% for user in users %}
        {% comment %} <p>{{ user.first_name }} {{ user.last_name }}</p> {% endcomment %}
          <a href="{% url 'users:detail' user.id %}"> <li> {{user.first_name}} {{ user.last_name}} </li></a>
    {% endfor %}


{% endblock content %}
