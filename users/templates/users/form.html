
{% extends 'base.html'%}

{% block content %}
{% if id %}
    <h1>Editar Usuario </h1>
    <form action="{% url 'users:update' id%}" method="POST" enctype= "multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p}}
    {{ profile_form.as_p}}
    {% if image%}
    <img src="{{ image.url}}" alt="Image" with="100" height="100">
    {% else %}
    <img src="https://cdnlrv.lavoz.com.ar/img/user/default.jpg" alt="Imagen del Usuario" with="50" height="50" >
{% endif %}
    <input type="submit" value="Guardar cambiios">

    </form>
{% else %}

    <h1>Crear Nuevo Usuario </h1>
    <form action="{% url 'users:create' %}" method="POST" enctype= "multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p}}
    {{ profile_form.as_p}}
    
    
    <input type="submit" value="Crear Usuario">

    </form>

{% endif %}


{% endblock content %}
